id: 01-001
phase: 1
title: Research jlcparts database integration
description: |
  Research the jlcparts project (https://github.com/yaqwsx/jlcparts) which
  provides daily-updated SQLite database of JLCPCB components. Document the
  database structure, update mechanism, and how to integrate it.
dependencies:
  - 00-001
acceptance_criteria:
  - Document created (docs/jlcparts-integration.md) with findings
  - Database download URL documented (https://yaqwsx.github.io/jlcparts/data/)
  - Database schema documented (tables, fields, relationships)
  - Update schedule confirmed (daily at 3AM UTC)
  - Sample queries demonstrated
  - MIT license compliance documented
  - Database file structure documented (cache.z01, cache.z02, cache.zip)
estimated_complexity: low
status: completed
notes: |
  The jlcparts project maintains a daily-updated SQLite database of all JLCPCB components.
  Database is ~50MB, updated daily via GitHub Actions.
  No authentication required - publicly accessible.
  MIT licensed - we can use freely with attribution.
  Database URL: https://yaqwsx.github.io/jlcparts/data/cache.z01
