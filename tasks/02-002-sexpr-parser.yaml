id: 02-002
phase: 2
title: Implement S-expression parser
description: |
  Create a parser for KiCad's S-expression format. This will be used to
  read and modify existing KiCad library files.
dependencies:
  - 02-001
acceptance_criteria:
  - SExprParser class created in jlc_has_it/kicad/sexpr.py
  - Can parse valid S-expressions into Python data structures
  - Can serialize Python data structures back to S-expressions
  - Handles nested expressions correctly
  - Preserves formatting where possible
  - Has comprehensive tests with real KiCad files
estimated_complexity: medium
status: pending
notes: |
  Consider using existing libraries like 'sexpdata' or 'sexpression'.
  Need to handle both atoms and lists.
  Must preserve KiCad-specific formatting conventions.
